<div class="container mx-auto px-4 py-8 max-w-4xl ">
  <app-header></app-header>
<app-summary
  [todayCalories]="totalToday"
  [maintenanceCalories]="profile.maintenanceCalories"
  
></app-summary>
<app-history
  [dailyData]="dailyData"
  [maintenanceCalories]="profile?.maintenanceCalories || 0"
  (viewDay)="onViewDay($event)">
</app-history>
 <button 
 (click)="showAddModal = true"
 id="addFoodBtn" class="fixed bottom-8 right-8 w-16 h-16  text-white rounded-full shadow-2xl hover:shadow-3xl transition-all duration-300 flex items-center justify-center text-2xl z-40" style="
    background-image: linear-gradient(to right, #f472b6, #a78bfa);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 9999px;
    transition: background 0.3s ease;
  "
  onmouseover="this.style.backgroundImage='linear-gradient(to right, #ec4899, #8b5cf6)'"
  onmouseout="this.style.backgroundImage='linear-gradient(to right, #f472b6, #a78bfa)'"
  >
        âž•
    </button>
</div>
<app-welcome-modal
  *ngIf="showWelcomeModal"
  (submitted)="handleProfileSubmit($event)">
</app-welcome-modal>
<app-add-food-modal
  *ngIf="showAddModal"
  [foodDatabase]="foodList"
  (foodAdded)="handleFoodAdd($event)"
  (closed)="showAddModal = false">
</app-add-food-modal>
<app-day-details-modal
  *ngIf="showDayDetailsModal"
  [date]="selectedDay"
  [foods]="selectedDayFoods"
  (closed)="showDayDetailsModal = false">
</app-day-details-modal>
